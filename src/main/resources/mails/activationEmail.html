<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">Bluntsoftware activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style th:text="|${style.main}|"></style>
</head>
<body style="margin: 0;mso-line-height-rule: exactly;padding: 0;min-width: 100%;background-color: #fbfbfb">
<style th:text="|${style.body}|"></style>
<centered class="wrapper">
    <table class="gmail"  >
        <tbody>
        <tr>
            <td style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px">&nbsp;</td>
        </tr>
        </tbody>
    </table>
    <table class="preheader centered">
        <tbody>
        <tr>
            <td style="padding: 0;vertical-align: top">
                <table style="border-collapse: collapse;border-spacing: 0;width: 602px">
                    <tbody>
                    <tr>

                        <td class="webversion"
                            style="padding: 0;vertical-align: top;padding-top: 10px;padding-bottom: 12px;font-size: 12px;line-height: 21px;text-align: right;width: 300px;color: #999;font-family: Georgia,serif">
                            No Images?
                            <webversion style="font-weight:bold;text-decoration:none;">Click here</webversion>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="header centered"
           style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto;width: 602px">
        <tbody>
        <tr>
            <td class="border"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
                &nbsp;</td>
        </tr>
        <tr>
            <td class="logo" style="padding: 32px 0;vertical-align: top;mso-line-height-rule: at-least">
                <div class="logo-center"
                     style="font-size: 26px;font-weight: 700;letter-spacing: -0.02em;line-height: 32px;color: #41637e;font-family: sans-serif;text-align: center"
                     align="center" id="emb-email-header"><img
                        style="border: 0;-ms-interpolation-mode: bicubic;display: block;Margin-left: auto;Margin-right: auto;max-width: 346px"
                        th:src="${logo}" alt=""/></div>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="border"
           style="border-collapse: collapse;border-spacing: 0;font-size: 1px;line-height: 1px;background-color: #e9e9e9;Margin-left: auto;Margin-right: auto"
           width="602">
        <tbody>
        <tr>
            <td style="padding: 0;vertical-align: top">&#8203;</td>
        </tr>
        </tbody>
    </table>

    <table class="centered" style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto">
        <tbody>
        <tr>
            <td class="border"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
                &#8203;</td>
            <td style="padding: 0;vertical-align: top">
                <table class="one-col"
                       style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto;width: 600px;background-color: #ffffff;font-size: 14px;table-layout: fixed">
                    <tbody>
                    <tr>
                        <td class="column" style="padding: 0;vertical-align: top;text-align: left">
                            <div>
                                <div class="column-top" style="font-size: 32px;line-height: 32px">&nbsp;</div>
                            </div>
                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

                                        <h1 th:text="@{|#{email.activation.greeting} ${user.login}|}"
                                            style="Margin-top: 0;color: #565656;font-weight: 700;font-size: 36px;Margin-bottom: 18px;font-family: sans-serif;line-height: 42px">
                                            Dear Admin,</h1>
                                        <p th:text="#{email.activation.text1}"
                                           style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 25px">
                                            Your account has been created, please click on the Button below to activate
                                            it:</p>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">
                                        <a th:href="@{|${baseUrl}/user_manager/activate?key=${user.activationKey}|}"
                                           th:text="|Activate ${user.login}|"
                                           style="border: 1px solid #ffffff;display: inline-block;font-size: 13px;font-weight: bold;line-height: 15px;outline-style: solid;outline-width: 2px;padding: 10px 30px;text-align: center;text-decoration: none !important;transition: all .2s;color: #fff !important;font-family: Georgia,serif;background-color: #41637e;outline-color: #41637e;text-shadow: 0 1px 0 #3b5971">Activate
                                            Dave</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>


                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

                                        <table class="divider"
                                               style="border-collapse: collapse;border-spacing: 0;width: 100%">
                                            <tbody>
                                            <tr>
                                                <td class="inner"
                                                    style="padding: 0;vertical-align: top;padding-bottom: 24px"
                                                    align="center">
                                                    <table style="border-collapse: collapse;border-spacing: 0;background-color: #e9e9e9;font-size: 2px;line-height: 2px;width: 60px">
                                                        <tbody>
                                                        <tr>
                                                            <td style="padding: 0;vertical-align: top">&nbsp;</td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word">

                                        <p style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 24px">
                                            Regards,<br/>
                                            <a th:href="#{email.link}" th:text="#{email.signature}">Blunt Software</a>
                                        </p>

                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="column-bottom" style="font-size: 8px;line-height: 8px">&nbsp;</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="border"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
                &#8203;</td>
        </tr>
        </tbody>
    </table>

    <table class="border"
           style="border-collapse: collapse;border-spacing: 0;font-size: 1px;line-height: 1px;background-color: #e9e9e9;Margin-left: auto;Margin-right: auto"
           width="602">
        <tbody>
        <tr>
            <td style="padding: 0;vertical-align: top">&#8203;</td>
        </tr>
        </tbody>
    </table>

    <div class="spacer" style="font-size: 1px;line-height: 32px;width: 100%">&nbsp;</div>
    <table class="footer centered"
           style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto;width: 602px">
        <tbody>
        <tr>
            <td class="social" style="padding: 0;vertical-align: top;padding-top: 32px;padding-bottom: 22px"
                align="center">
                <table style="border-collapse: collapse;border-spacing: 0">
                    <tbody>
                    <tr>
                        <td class="social-link" style="padding: 0;vertical-align: top">
                            <table style="border-collapse: collapse;border-spacing: 0">
                                <tbody>
                                <tr>
                                    <td style="padding: 0;vertical-align: top">
                                        <fblike style="text-decoration:none;">
                                            <img style="border: 0;-ms-interpolation-mode: bicubic;display: block"
                                                 src="https://i8.createsend1.com/static/eb/master/01-mason/images/facebook-dark.png"
                                                 width="26" height="21"/>
                                        </fblike>
                                    </td>
                                    <td class="social-text"
                                        style="padding: 0;vertical-align: middle !important;height: 21px;font-size: 10px;font-weight: bold;text-decoration: none;text-transform: uppercase;color: #999;letter-spacing: 0.05em;font-family: Georgia,serif">
                                        <fblike style="text-decoration:none;">
                                            Like
                                        </fblike>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                        <td class="divider"
                            style="padding: 0;vertical-align: top;font-family: sans-serif;font-size: 10px;line-height: 21px;text-align: center;padding-left: 14px;padding-right: 14px;color: #e9e9e9">
                            <img style="border: 0;-ms-interpolation-mode: bicubic;display: block"
                                 src="https://i6.createsend1.com/static/eb/master/01-mason/images/diamond.png" width="5"
                                 height="21" alt=""/>
                        </td>
                        <td class="social-link" style="padding: 0;vertical-align: top">
                            <table style="border-collapse: collapse;border-spacing: 0">
                                <tbody>
                                <tr>
                                    <td style="padding: 0;vertical-align: top">
                                        <tweet style="text-decoration:none;">
                                            <img style="border: 0;-ms-interpolation-mode: bicubic;display: block"
                                                 src="https://i7.createsend1.com/static/eb/master/01-mason/images/twitter-dark.png"
                                                 width="26" height="21"/>
                                        </tweet>
                                    </td>
                                    <td class="social-text"
                                        style="padding: 0;vertical-align: middle !important;height: 21px;font-size: 10px;font-weight: bold;text-decoration: none;text-transform: uppercase;color: #999;letter-spacing: 0.05em;font-family: Georgia,serif">
                                        <tweet style="text-decoration:none;">
                                            Tweet
                                        </tweet>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                        <td class="divider"
                            style="padding: 0;vertical-align: top;font-family: sans-serif;font-size: 10px;line-height: 21px;text-align: center;padding-left: 14px;padding-right: 14px;color: #e9e9e9">
                            <img style="border: 0;-ms-interpolation-mode: bicubic;display: block"
                                 src="https://i6.createsend1.com/static/eb/master/01-mason/images/diamond.png" width="5"
                                 height="21" alt=""/>
                        </td>
                        <td class="social-link" style="padding: 0;vertical-align: top">
                            <table style="border-collapse: collapse;border-spacing: 0">
                                <tbody>
                                <tr>
                                    <td style="padding: 0;vertical-align: top">
                                        <forwardtoafriend style="text-decoration:none;" lang="en">
                                            <img style="border: 0;-ms-interpolation-mode: bicubic;display: block"
                                                 src="https://i5.createsend1.com/static/eb/master/01-mason/images/forward-dark.png"
                                                 width="26" height="21"/>
                                        </forwardtoafriend>
                                    </td>
                                    <td class="social-text"
                                        style="padding: 0;vertical-align: middle !important;height: 21px;font-size: 10px;font-weight: bold;text-decoration: none;text-transform: uppercase;color: #999;letter-spacing: 0.05em;font-family: Georgia,serif">
                                        <forwardtoafriend style="text-decoration:none;" lang="en">
                                            Forward
                                        </forwardtoafriend>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td class="border"
                style="padding: 0;vertical-align: top;font-size: 1px;line-height: 1px;background-color: #e9e9e9;width: 1px">
                &nbsp;</td>
        </tr>
        <tr>
            <td style="padding: 0;vertical-align: top">
                <table style="border-collapse: collapse;border-spacing: 0">
                    <tbody>
                    <tr>
                        <td class="address"
                            style="padding: 0;vertical-align: top;width: 250px;padding-top: 32px;padding-bottom: 64px">
                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 0;padding-right: 10px;word-break: break-word;word-wrap: break-word;text-align: left;font-size: 12px;line-height: 20px;color: #999;font-family: Georgia,serif">

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                        <td class="subscription"
                            style="padding: 0;vertical-align: top;width: 350px;padding-top: 32px;padding-bottom: 64px">
                            <table class="contents"
                                   style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%">
                                <tbody>
                                <tr>
                                    <td class="padded"
                                        style="padding: 0;vertical-align: top;padding-left: 10px;padding-right: 0;word-break: break-word;word-wrap: break-word;font-size: 12px;line-height: 20px;color: #999;font-family: Georgia,serif;text-align: right">

                                        <div>
                          <span class="block">
                            <span>
                              <preferences style="font-weight:bold;text-decoration:none;" lang="en">
                                  Preferences
                              </preferences>
                              <span class="hide">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                            </span>
                          </span>
                                            <span class="block"><unsubscribe
                                                    style="font-weight:bold;text-decoration:none;">Unsubscribe</unsubscribe></span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</centered>

</body>


</html>
